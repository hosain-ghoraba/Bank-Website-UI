<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="Icon.ico">
  <title>Quick Bank - Create New Account</title>
  <style>
    .bankHeader {
      font-family: Arial, sans-serif;
      background-color: #0097b2 !important;
      margin: 0;
      width: 100%;
      height: 150px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      z-index: 20;
    }

    .welcomeMessage {
      color: #fff;
      margin-left: 15px;
      margin-bottom: 20px;
      margin-top: 7px;
      font-size: medium;
      font-weight: 600;
    }

    .logout {
      float: right;
      margin-right: 50px;
      margin-top: 100px;
      background-color: transparent;
    }

    .logoutButton {
      position: relative;
      display: inline-block;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .logoutButton .tooltiptext {
      visibility: hidden;
      background-color: #dedede;
      color: black;
      font-size: small;
      text-align: center;
      border-radius: 6px;
      padding: 1px 8px;
      /* Position the tooltip */
      position: absolute;
      top: 5px;
      right: 120%;
    }

    .logoutButton:hover .tooltiptext {
      visibility: visible;
      cursor: pointer;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0097b2;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #555555;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      box-sizing: border-box;
    }

    select {
      margin-top: 5px;
      width: 100%; /* Adjusted width */
    }

    .button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 14px 30px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px auto 0;
      width: 50%;
    }

    .button:hover {
      background-color: #45a049;
    }

    .flash-message {
      background-color: #1697e2;
      color: white;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    .account-id {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bankHeader">
    <div style="width: 500px; float: left"><img src="logoInHeader.jpeg" alt="Bank Logo" width="500"></div>
    <div class="logout">
      <button type="button" class="logoutButton" onclick="logout()">
        <span class="tooltiptext">Logout?</span>
        <img src="logout_icon.png" alt="logout" width="30" height="30" style="float: left">
      </button>
      <h1 class="welcomeMessage" style="float: right">HELLO, user.</h1>
    </div>
  </div>
  <br>

  <div class="container">
    <h1>Create a New Bank Account</h1>
    <form id="accountForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" required>

      <label for="nationalID">National ID :</label>
      <input type="number" id="nationalID" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="accountType">Account Type :</label>
      <select id="accountType" required>
        <option value="">Select Account Type</option>
        <option value="current">Current</option>
        <option value="recurring">Recurring</option>
        <option value="saving">Saving</option>
      </select>

      <button type="submit" class="button">Create Account</button>
    </form>

    <div id="flashMessage" class="flash-message"></div>
  </div>

  <script>
    var accountForm = document.getElementById('accountForm');
    var flashMessage = document.getElementById('flashMessage');

    accountForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve form values
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var birthDate = document.getElementById('birthDate').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('address').value;
      var accountType = document.getElementById('accountType').value;

      // Create account ID (random number between 1000 and 9999)
      var accountId = Math.floor(Math.random() * 9000) + 1000;

      // Display success message with account ID
      var message =
        "Account created successfully! Your account ID is: " +
        accountId +
        ", and your account card will be delivered to your address in 3-6 days!";
      flashMessage.innerHTML = message;
      flashMessage.style.display = 'block';
      flashMessage.scrollIntoView({ behavior: 'smooth' });
      // alert(message);

      // Clear form fields
      accountForm.reset();
    });
    // Logout function
    function logout() {
        window.location.href = "login.html";
    }
  </script>
</body>
</html>
