<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Icon.ico">
    <title>Quick Bank - close account</title>
  <style>
    /* Styles for the page */
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        /* background-color: white; */
        margin: 0;
        padding: 0;
        z-index: 10;
    }
    .bankHeader {
            font-family: Arial, sans-serif;
            background-color: #0097b2 !important;
            margin: 0;
            width: 100%;
            height: 150px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            z-index: 20;
    }
    .welcomeMessage {
        color: #fff;
        margin-left: 15px;
        margin-bottom: 20px;
        margin-top: 7px;
        font-size: medium;
        font-weight: 600;
    }

    .logout {
        float: right;
        margin-right:50px;
        margin-top:100px;
        background-color: transparent;
    }

    .logoutButton {
        position: relative;
        display: inline-block;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    .logoutButton .tooltiptext {
            visibility: hidden;
            background-color: #dedede;
            color: black;
            font-size: small;
            text-align: center;
            border-radius: 6px;
            padding: 1px 8px;
            /* Position the tooltip */
            position: absolute;
            top: 5px;
            right: 120%;
    }

    .logoutButton:hover .tooltiptext {
        visibility: visible;
        cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin:50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0097b2;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #555555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #cd1c1c;
      border: none;
      color: white;
      padding: 14px 30px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px auto 0;
      width: 50%;
    }

    .button:hover {
      background-color: #aa250d;
    }

    .flash-message {
      background-color: #1697e2;
      color: white;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    .confirmation-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    .confirmation-content {
      background-color: #fff;
      max-width: 400px;
      margin: 200px auto;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .confirmation-content h2 {
      margin-top: 0;
      color: #0097b2;
    }

    .confirmation-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .confirmation-buttons button {
      margin: 0 10px;
      

    }
    .home{
      appearance: auto;
    }
    .home:hover{
      visibility: visible;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="bankHeader">
        <div style="width:500px; float:left"><img src="logoInHeader.jpeg" class="home" alt="Bank Logo" width="500" onclick="Home()"></div>
        <div class="logout">
            <button type="button" class="logoutButton" onclick="logout()">
                <span class="tooltiptext">Logout?</span>
                <img src="logout_icon.png" alt="logout" width="30" height="30" style="float:left">
            </button>
            <h1 class="welcomeMessage" style="float:right">HELLO, user.</h1>
        </div>
    </div>

    <br>
    
  <div class="container">
    <h1>Close Bank Account</h1>
    <form id="accountForm">
      <label for="accountId">Account ID:</label>
      <input type="text" id="accountId" required>

      <label for="reason">Reason for Closing :</label>
      <select id="reason" required>
        <option value="">Select Reason</option>
        <option value="Personal">Personal</option>
        <option value="Financial">Financial</option>
        <option value="Service-related">Service-related</option>
        <option value="Other">Other</option>
      </select>

      <label for="feedBack">Further feedback:</label>
      <input type="text" id="feedBack">

      <button type="submit" class="button">Close Account</button>
    </form>

    <div id="flashMessage" class="flash-message"></div>
  </div>

  <div id="confirmationPopup" class="confirmation-popup">
    <div class="confirmation-content">
      <h2>Confirmation</h2>
      <p>Are you sure? This step is irreversible.</p>
      <div class="confirmation-buttons">
        <button id="confirmButton" class="button">Yes</button>
        <button id="cancelButton" class="button">No</button>
      </div>
    </div>
  </div>

  <script>
    var accountForm = document.getElementById('accountForm');
    var confirmationPopup = document.getElementById('confirmationPopup');
    var confirmButton = document.getElementById('confirmButton');
    var cancelButton = document.getElementById('cancelButton');
    var flashMessage = document.getElementById('flashMessage');

    accountForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve form values
      var accountId = document.getElementById('accountId').value;
      var reason = document.getElementById('reason').value;

      // Validate account ID
      var validAccountIds = ['1234', '4321'];
      if (!validAccountIds.includes(accountId)) {
        alert("You don't have an account with the entered ID.");
        return;
      }

      // Open confirmation pop-up
      confirmationPopup.style.display = 'block';

      confirmButton.addEventListener('click', function() {
        flashMessage.innerHTML = "Account with ID: " + accountId + " was successfully deleted.";
        flashMessage.style.display = 'block';
        accountForm.reset();
        confirmationPopup.style.display = 'none'; // Close the confirmation pop-up
      });

      cancelButton.addEventListener('click', function() {
        confirmationPopup.style.display = 'none'; // Close the confirmation pop-up
      });
    });
    // logout function
    function logout() {
        window.location.href = "login.html";
    }
    function Home() {
        window.location.href = "HomePage.html";
    }
  </script>
</body>
</html>
